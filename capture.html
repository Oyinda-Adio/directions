<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Camera + GPS Test</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
  .video-wrap, .preview { max-width: 420px; margin-bottom: 12px; }
  video { width: 100%; border-radius: 6px; background:#000; }
  canvas { display:none; }
  .btn { padding: 8px 12px; border-radius:6px; background:#0b63c6; color:white; border:none; cursor:pointer; margin-right: 5px; }
  .btn.secondary { background:#666; }
  #captured { max-width: 300px; margin-top:12px; border:1px solid #ccc; border-radius:6px; }
  #geoInfo { margin-top:16px; font-size:0.9rem; color:#333; }
  #saveMsg { margin-top:10px; font-size:0.85rem; color:#a00; }
</style>
</head>
<body>
  <h2>üì∏ Camera + üìç GPS Test</h2>
  <p>Click "Start Camera", then "Capture". Location will be displayed below.</p>

  <div class="video-wrap">
    <video id="video" autoplay playsinline></video>
  </div>
  <div>
    <button id="startBtn" class="btn">Start Camera</button>
    <button id="captureBtn" class="btn secondary" disabled>Capture</button>
    <button id="stopBtn" class="btn secondary" disabled>Stop Camera</button>
  </div>

  <canvas id="canvas"></canvas>
  <img id="captured" src="" alt="Captured preview will show here" />

  <div id="geoInfo">Waiting for GPS...</div>
  <button id="saveBtn" class="btn" disabled>Save Location</button>
  <div id="saveMsg"></div>

  
  <script>
(() => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const captured = document.getElementById("captured");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const captureBtn = document.getElementById("captureBtn");
  const geoInfo = document.getElementById("geoInfo");
  const saveBtn = document.getElementById("saveBtn");
  const saveMsg = document.getElementById("saveMsg");

  let stream = null;
  let watchId = null;
  let latestLocation = null;
  let savedOnce = false;

  // ----- Camera handling -----
  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      captureBtn.disabled = false;
    } catch (err) {
      alert("Camera error: " + err.message);
    }
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      video.srcObject = null;
      stream = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      captureBtn.disabled = true;
    }
  }

  function captureImage() {
    if (!stream) return;
    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) {
      alert("Video not ready yet");
      return;
    }
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);
    captured.src = canvas.toDataURL("image/jpeg", 0.85);
  }

  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  captureBtn.addEventListener("click", captureImage);

  // ----- Location handling -----
  function startLocationWatch() {
    if (!navigator.geolocation) {
      geoInfo.textContent = "‚ùå Geolocation not supported.";
      return;
    }

    geoInfo.textContent = "‚è≥ Getting location... please enable GPS.";
    saveBtn.disabled = true;
    saveMsg.textContent = "";

    if (watchId) navigator.geolocation.clearWatch(watchId);

    watchId = navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude, accuracy } = pos.coords;
        latestLocation = { latitude, longitude, accuracy };

        if (accuracy > 50) {
          geoInfo.textContent = `‚ö†Ô∏è Lat: ${latitude}, Lon: ${longitude}, Accuracy: ¬±${accuracy}m.  
          Location not very accurate, allow 1‚Äì2 minutes for better fix...`;
          saveBtn.disabled = false;
          saveBtn.textContent = savedOnce ? "Update Location" : "Save Location";
        } else {
          geoInfo.textContent = `‚úÖ Lat: ${latitude}, Lon: ${longitude}, Accuracy: ¬±${accuracy}m`;
          saveBtn.disabled = false;
          saveBtn.textContent = savedOnce ? "Update Location" : "Save Location";

          // --- Auto-save on first good accuracy ---
          if (!savedOnce) {
            saveMsg.textContent = `üìç Auto-saved: Lat ${latitude}, Lon ${longitude}, ¬±${accuracy}m ‚úÖ`;
            savedOnce = true;
            saveBtn.textContent = "Update Location";
            navigator.geolocation.clearWatch(watchId); // stop watching after auto-save
          }
        }
      },
      (err) => {
        geoInfo.textContent = "‚ö†Ô∏è Geolocation error: " + err.message;
      },
      { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
    );
  }

  // Save / Update manually
  saveBtn.addEventListener("click", () => {
    if (!latestLocation) {
      saveMsg.textContent = "‚ùå No location available yet.";
      return;
    }

    const { latitude, longitude, accuracy } = latestLocation;
    saveMsg.textContent = `üìç Location saved: Lat ${latitude}, Lon ${longitude}, ¬±${accuracy}m`;

    if (accuracy > 50) {
      saveMsg.textContent += " ‚ö†Ô∏è Accuracy is low, try again after a few minutes.";
      saveBtn.textContent = "Update Location";
    } else {
      saveMsg.textContent += " ‚úÖ High accuracy accepted.";
      saveBtn.textContent = "Update Location";
    }

    savedOnce = true;
    startLocationWatch(); // restart watching if user updates
  });

  // start scanning immediately on load
  startLocationWatch();
})();
</script>
