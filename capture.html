<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Camera + GPS Test</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
  .video-wrap, .preview { max-width: 420px; margin-bottom: 12px; }
  video { width: 100%; border-radius: 6px; background:#000; }
  canvas { display:none; }
  .btn { padding: 8px 12px; border-radius:6px; background:#0b63c6; color:white; border:none; cursor:pointer; margin-right: 5px; }
  .btn.secondary { background:#666; }
  #captured { max-width: 300px; margin-top:12px; border:1px solid #ccc; border-radius:6px; }
  #geoInfo { margin-top:16px; font-size:0.9rem; color:#333; }
</style>
</head>
<body>
  <h2>üì∏ Camera + üìç GPS Test</h2>
  <p>Click "Start Camera", then "Capture". Your location will be displayed below (only if accuracy ‚â§ 50m).</p>

  <div class="video-wrap">
    <video id="video" autoplay playsinline></video>
  </div>
  <div>
    <button id="startBtn" class="btn">Start Camera</button>
    <button id="captureBtn" class="btn secondary" disabled>Capture</button>
    <button id="stopBtn" class="btn secondary" disabled>Stop Camera</button>
  </div>

  <canvas id="canvas"></canvas>
  <img id="captured" src="" alt="Captured preview will show here" />

  <div id="geoInfo">Waiting for GPS...</div>

<script>
(() => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const captured = document.getElementById("captured");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const captureBtn = document.getElementById("captureBtn");
  const geoInfo = document.getElementById("geoInfo");

  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      captureBtn.disabled = false;
    } catch (err) {
      alert("Camera error: " + err.message);
    }
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      video.srcObject = null;
      stream = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      captureBtn.disabled = true;
    }
  }

  function captureImage() {
    if (!stream) return;
    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) {
      alert("Video not ready yet");
      return;
    }
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);
    captured.src = canvas.toDataURL("image/jpeg", 0.85);
  }

  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  captureBtn.addEventListener("click", captureImage);

  // üìç Capture location once page loads
  function captureLocation() {
    if (!navigator.geolocation) {
      geoInfo.textContent = "Geolocation not supported.";
      return;
    }

    geoInfo.textContent = "Getting location... Please enable GPS for better accuracy.";

    const watchId = navigator.geolocation.watchPosition(
      async (pos) => {
        const { latitude, longitude, accuracy } = pos.coords;

        if (accuracy > 50) {
          geoInfo.textContent = `Accuracy too low (¬±${accuracy}m). Waiting for GPS fix...`;
          return; // keep watching until better
        }

        // Accuracy is good enough
        let locationName = "";
        try {
          const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
          const data = await res.json();
          locationName = data.display_name || "";
        } catch(e) {
          locationName = "(reverse geocoding failed)";
        }

        geoInfo.textContent =
          `Lat: ${latitude}, Lon: ${longitude}, ¬±${accuracy}m ${locationName ? "‚Äî " + locationName : ""}`;

        // stop watching once accurate location is obtained
        navigator.geolocation.clearWatch(watchId);
      },
      (err) => {
        geoInfo.textContent = "Geolocation error: " + err.message;
      },
      { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
    );
  }

  captureLocation();
})();
</script>
</body>
</html>
