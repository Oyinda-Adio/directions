<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Camera + GPS Test (Mozilla API)</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
  .video-wrap, .preview { max-width: 420px; margin-bottom: 12px; }
  video { width: 100%; border-radius: 6px; background:#000; }
  canvas { display:none; }
  .btn { padding: 8px 12px; border-radius:6px; background:#0b63c6; color:white; border:none; cursor:pointer; margin-right: 5px; }
  .btn.secondary { background:#666; }
  #captured { max-width: 300px; margin-top:12px; border:1px solid #ccc; border-radius:6px; }
  #geoInfo { margin-top:16px; font-size:0.9rem; color:#333; }
</style>
</head>
<body>
  <h2>üì∏ Camera + üìç Mozilla Geolocation Test</h2>
  <p>Click "Start Camera", then "Capture". Location will be shown below (Mozilla API first, fallback to GPS).</p>

  <div class="video-wrap">
    <video id="video" autoplay playsinline></video>
  </div>
  <div>
    <button id="startBtn" class="btn">Start Camera</button>
    <button id="captureBtn" class="btn secondary" disabled>Capture</button>
    <button id="stopBtn" class="btn secondary" disabled>Stop Camera</button>
  </div>

  <canvas id="canvas"></canvas>
  <img id="captured" src="" alt="Captured preview will show here" />

  <div id="geoInfo">Waiting for location...</div>

<script>
(() => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const captured = document.getElementById("captured");
  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const captureBtn = document.getElementById("captureBtn");
  const geoInfo = document.getElementById("geoInfo");

  let stream = null;

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      captureBtn.disabled = false;
    } catch (err) {
      alert("Camera error: " + err.message);
    }
  }

  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      video.srcObject = null;
      stream = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      captureBtn.disabled = true;
    }
  }

  function captureImage() {
    if (!stream) return;
    const w = video.videoWidth;
    const h = video.videoHeight;
    if (!w || !h) {
      alert("Video not ready yet");
      return;
    }
    canvas.width = w;
    canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);
    captured.src = canvas.toDataURL("image/jpeg", 0.85);
  }

  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  captureBtn.addEventListener("click", captureImage);

  // üìç First try Mozilla Location Service API
  async function mozillaGeolocation() {
    geoInfo.textContent = "Getting fast location via Mozilla Location Service...";

    try {
      const res = await fetch("https://location.services.mozilla.com/v1/geolocate?key=test", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({}) // empty body = IP-based lookup
      });

      const data = await res.json();

      if (data.location) {
        const lat = data.location.lat;
        const lon = data.location.lng;
        const accuracy = data.accuracy;

        if (accuracy <= 50) {
          geoInfo.textContent = `‚úÖ Mozilla API: Lat ${lat}, Lon ${lon}, ¬±${accuracy}m`;
          return true;
        } else {
          geoInfo.textContent = `Mozilla API gave low accuracy (¬±${accuracy}m), trying GPS...`;
          return false;
        }
      } else {
        geoInfo.textContent = "Mozilla API failed, falling back to GPS.";
        return false;
      }
    } catch (err) {
      geoInfo.textContent = "Mozilla API error: " + err.message + ". Falling back to GPS.";
      return false;
    }
  }

  // üìç Fallback to navigator.geolocation (GPS)
  function browserGeolocation() {
    if (!navigator.geolocation) {
      geoInfo.textContent = "Geolocation not supported.";
      return;
    }

    const watchId = navigator.geolocation.watchPosition(
      (pos) => {
        const { latitude, longitude, accuracy } = pos.coords;
        if (accuracy > 50) {
          geoInfo.textContent = `GPS accuracy too low (¬±${accuracy}m)...`;
          return;
        }
        geoInfo.textContent = `üì° GPS: Lat ${latitude}, Lon ${longitude}, ¬±${accuracy}m`;
        navigator.geolocation.clearWatch(watchId);
      },
      (err) => {
        geoInfo.textContent = "GPS error: " + err.message;
      },
      { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
    );
  }

  // Run both: Mozilla API first, then fallback to GPS
  (async () => {
    const ok = await mozillaGeolocation();
    if (!ok) browserGeolocation();
  })();

})();
</script>
</body>
</html>
