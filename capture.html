<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Camera + GPS Test</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
  .video-wrap, .preview { max-width: 420px; margin-bottom: 12px; }
  video { width: 100%; border-radius: 6px; background:#000; }
  canvas { display:none; }
  .btn { padding: 8px 12px; border-radius:6px; background:#0b63c6; color:white; border:none; cursor:pointer; margin-right: 5px; }
  .btn.secondary { background:#666; }
  #captured { max-width: 300px; margin-top:12px; border:1px solid #ccc; border-radius:6px; }
  #geoInfo { margin-top:16px; font-size:0.9rem; color:#333; }
  #saveMsg { margin-top:10px; font-size:0.85rem; color:#a00; }
</style>
</head>
<body>
  <h2>üì∏ Camera + üìç GPS Test</h2>
  <p>Click "Start Camera", then "Capture". Location will be displayed below.</p>

  <div class="video-wrap">
    <video id="video" autoplay playsinline></video>
  </div>
  <div>
    <button id="startBtn" class="btn">Start Camera</button>
    <button id="captureBtn" class="btn secondary" disabled>Capture</button>
    <button id="stopBtn" class="btn secondary" disabled>Stop Camera</button>
  </div>

  <canvas id="canvas"></canvas>
  <img id="captured" src="" alt="Captured preview will show here" />

  <div id="geoInfo">Waiting for GPS...</div>
  <button id="saveBtn" class="btn">Save Location</button>
  <div id="saveMsg"></div>

  <script>
(() => {
  const geoInfo = document.getElementById("geoInfo");
  const saveBtn = document.getElementById("saveBtn");
  const saveMsg = document.getElementById("saveMsg");

  let watchId = null;
  let latestLocation = null;
  let savedOnce = false;

  async function reverseGeocode(lat, lon) {
    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
      const data = await res.json();
      return data.display_name || "Unknown address";
    } catch {
      return "Address lookup failed";
    }
  }

  function stopScanning() {
    if (watchId) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
  }

  function startLocationWatch() {
    if (!navigator.geolocation) {
      geoInfo.textContent = "‚ùå Geolocation not supported.";
      return;
    }

    geoInfo.textContent = "‚è≥ Getting location... please enable GPS.";
    saveMsg.textContent = "";

    if (watchId) stopScanning();

    watchId = navigator.geolocation.watchPosition(
      async (pos) => {
        const { latitude, longitude, accuracy } = pos.coords;
        latestLocation = { latitude, longitude, accuracy };

        const address = await reverseGeocode(latitude, longitude);

        geoInfo.innerHTML = `${accuracy > 50 ? "‚ö†Ô∏è" : "‚úÖ"} Lat: ${latitude.toFixed(6)}, Lon: ${longitude.toFixed(6)}<br>
          Accuracy: ¬±${accuracy}m<br>
          Address: ${address}${accuracy > 50 ? "<br><b>Accuracy too low</b> ‚Äî allow a few minutes for better fix or Save Current Location and update later." : ""}`;

        if (!savedOnce && accuracy <= 50) {
          saveMsg.textContent = `üìç Auto-saved: Lat ${latitude}, Lon ${longitude}, ¬±${accuracy}m ‚úÖ`;
          savedOnce = true;
          stopScanning();
          saveBtn.textContent = "Update Location";
        }
      },
      (err) => {
        geoInfo.textContent = "‚ö†Ô∏è Geolocation error: " + err.message;
      },
      { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
    );
  }

  // Save / Update manually
  saveBtn.addEventListener("click", () => {
    if (!latestLocation) {
      saveMsg.textContent = "‚ùå No location available yet.";
      return;
    }

    const { latitude, longitude, accuracy } = latestLocation;
    saveMsg.textContent = `üìç Location saved: Lat ${latitude}, Lon ${longitude}, ¬±${accuracy}m`;

    if (!savedOnce) {
      // First save ‚Üí stop scanning
      savedOnce = true;
      stopScanning();
      saveBtn.textContent = "Update Location";
    } else {
      // Update ‚Üí restart scanning
      savedOnce = false;
      startLocationWatch();
      saveBtn.textContent = "Save Location";
    }
  });

  // start scanning immediately on load
  startLocationWatch();
})();
</script>
</body>
</html>
